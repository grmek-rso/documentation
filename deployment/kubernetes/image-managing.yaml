apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-managing-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-managing
  template:
    metadata:
      labels:
        app: image-managing
    spec:
      containers:
        - name: image-managing
          image: grmek/image-managing:1.0.0-SNAPSHOT-DEV
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
---

apiVersion: v1
kind: Service
metadata:
  name: image-managing
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: image-managing
