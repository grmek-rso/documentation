apiVersion: apps/v1
kind: Deployment
metadata:
  name: commenting-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commenting
  template:
    metadata:
      labels:
        app: commenting
    spec:
      containers:
        - name: commenting
          image: grmek/commenting:1.0.0-SNAPSHOT-DEV
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
---

apiVersion: v1
kind: Service
metadata:
  name: commenting
spec:
  type: ClusterIP
  ports:
    - port: 8081
      protocol: TCP
      targetPort: server
  selector:
    app: commenting
